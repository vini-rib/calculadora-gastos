<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>

<body>
        <form id="expense-form">
            <label for="description">Descrição:</label>
            <input type="text" id="description" name="description" placeholder="Ex: Lanche" required>

            <label for="value">Valor:</label>
            <input type="number" id="value" name="value" placeholder="Ex: 10.50" step="0.01" required>

            <label for="category">Categoria:</label>
            <select id="category" name="category" required>
                <option value="" disabled selected>Selecione uma categoria</option>
                <option value="alimentacao">Alimentação</option>
                <option value="transporte">Transporte</option>
                <option value="outros">Outros</option>
            </select>

            <button type="submit">Adicionar Gasto</button>
        </form>

        <h2>Lista de Gastos</h2>
        <table class="styled-table">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Categoria</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="expense-list">
                <!-- Os gastos serão adicionados aqui -->
            </tbody>
        </table>
        <h2>Total de Gastos</h2>
        <p id="total-expenses">Total: R$ 0.00</p>
</body>

</html>
